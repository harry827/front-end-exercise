<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>jquery进度条</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
        .process {
            width: 100px;
            height: 100px;
            margin: 50px auto;
            line-height: 100px;
            text-align: center;
        }

        .process > div {
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            overflow: hidden;
        }

    </style>
</head>
<body>

<br/>

<div class="process">
    fafsfa
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/jquery.process.js"></script>

<script>
    $(function () {
        var per = 25;
        $('.process').sProcess({
            borderColor: '#cccccc',
            borderWidth: 5,
            barColor: 'red',
            percent: per
        });
        setInterval(function () {
            $('.process').sProcess({percent: per});
            per += 1;
        }, 50);

    });
</script>
</body>
